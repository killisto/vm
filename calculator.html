<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/input.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Calculatrice</h1>
    <div class="calculator">
        <input id="display" type="text" class="display" disabled />
        <div class="buttons">
            <button class="button neon-button" onclick="appendToDisplay('7')">7</button>
            <button class="button neon-button" onclick="appendToDisplay('8')">8</button>
            <button class="button neon-button" onclick="appendToDisplay('9')">9</button>
            <button class="button neon-button" onclick="appendToDisplay('/')">/</button>

            <button class="button neon-button" onclick="appendToDisplay('4')">4</button>
            <button class="button neon-button" onclick="appendToDisplay('5')">5</button>
            <button class="button neon-button" onclick="appendToDisplay('6')">6</button>
            <button class="button neon-button" onclick="appendToDisplay('*')">*</button>

            <button class="button neon-button" onclick="appendToDisplay('1')">1</button>
            <button class="button neon-button" onclick="appendToDisplay('2')">2</button>
            <button class="button neon-button" onclick="appendToDisplay('3')">3</button>
            <button class="button neon-button" onclick="appendToDisplay('-')">-</button>

            <button class="button neon-button" onclick="appendToDisplay('0')">0</button>
            <button class="button neon-button" onclick="clearDisplay()">C</button>
            <button class="button neon-button" onclick="calculateResult()">=</button>
            <button class="button neon-button" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <div class="scanlines"></div>

    <script>
        // JavaScript for Calculator functionality
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
